<div id="containerBtnAddTimeline">
  <app-add-timeline></app-add-timeline>
</div>


<table>
  <thead>
  <tr>
    <th>id</th>
    <th>Nom</th>
    <th>Catégorie</th>
    <th>Date de création</th>
    <th>Date de mise à jour</th>
    <th>Nombre de cartes</th>
    <th>Editer ?</th>
    <th>Jouer !</th>
    <th>Supprimer ?</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let timeLine of timeLines | async">
    <td>{{timeLine.id}}</td>
    <td>{{timeLine.name}}</td>
    <td>{{timeLine.category}}</td>
    <td>{{timeLine.creationDate}}</td>
    <td>{{timeLine.updateDate}}</td>
    <td></td>
    <td>
      <a routerLinkActive="active" routerLink="/timeline-edit/{{timeLine.id}} ">Editer</a>
    </td>
    <td>
      <a routerLinkActive="active" routerLink="/timeline-play/{{timeLine.id}}">Jouer</a>
    <td>
      <button (click)="onDeleteTimeLine(timeLine.id)">
        Supprimer
      </button>
    </td>
  </tr>
  </tbody>
</table>
